<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Works Stopwatch - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f7f9fc;
      color: #333;
    }
    
    .offline-container {
      max-width: 500px;
      padding: 30px;
      text-align: center;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    
    p {
      margin-bottom: 20px;
      line-height: 1.6;
      color: #666;
    }
    
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: #f1b211;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4C8BF5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    
    .btn:hover {
      background-color: #3a78e7;
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #f0f0f0;
      }
      
      .offline-container {
        background-color: #252525;
      }
      
      h1 {
        color: #f0f0f0;
      }
      
      p {
        color: #c0c0c0;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're offline</h1>
    <p>The Good Works Stopwatch app requires an internet connection for this page. Your data is still saved, so don't worry!</p>
    <p>Please check your connection and try again.</p>
    <a href="/" class="btn">Try Again</a>
  </div>
  <script>
    // Check for online status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Add event listener to the Try Again button
    document.querySelector('.btn').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
